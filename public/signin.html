</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">My Music</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li>
                    <a href="/users/signin" class="nav-link active">Sign in</a>

                <li>
                    <a href="/users/signup" class="nav-link">Sign up</a>
                </li>

                    <a href="/users/playlist" class="nav-link">My playlists</a>

        </div>
    </div>
</nav>

<!-- Content -->
<div class="container">
    <h1>Login</h1>
    <p>Please login using your account below</p>
    <form method="post" action="/users/signin" enctype="multipart/form-data">
        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input class="form-control" type="text" id="usernameInput" placeholder="Enter username">
            <label for="passwordInput">Password</label>
            <input class="form-control" type="password" id="passwordInput" placeholder="Enter password">
        </div>

        <input class="btn btn-primary" type="submit" value="Register">
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
